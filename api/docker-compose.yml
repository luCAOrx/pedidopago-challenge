version: "3.8"

services:
  api:
    image: node:alpine
    container_name: api
    restart: always
    env_file:
     - .env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    working_dir: /usr/app
    volumes:
      - .:/usr/app
    command: yarn start
    networks:
      - product_microservice
      - api

networks:
  product_microservice:
    driver: bridge         
  api:
    driver: bridge